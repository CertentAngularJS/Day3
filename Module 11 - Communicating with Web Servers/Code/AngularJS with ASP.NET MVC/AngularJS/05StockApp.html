<!DOCTYPE html>
<html>
<head>
    <title>Stock App</title>
	<meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.js"></script>
    <script src="app/stockApp.js"></script>
    <script src="app/stockApp.controller2.js"></script>
    <script src="app/stockApp.constant.js"></script>
    <!-- Add Filter -->
    <script src="app/stockApp.upFilter.js"></script>
</head>
<body>
    <h1>Stock App</h1>

    <div ng-app="stockApp" ng-controller="QuotesController">
        <table>
            <thead>
                <tr><th>Symbol</th><th>Change</th></tr>
            </thead>
            <thead>
                <tr ng-repeat="quote in stockQuotes.query.results.quote | upFilter">
                    <td>{{quote.symbol}}</td><td>{{quote.Change}}</td>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
